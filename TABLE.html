<!DOCTYPE html>
<html>
<head>
<style>
.month {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

.month td, .month th {
  
  padding: 8px;
  height:30px;
}

.month tr:nth-child(even){
    background-color: #f2f2f2;
    
}

.month tr:hover {
    background-color: #ddd;
    
}

.month th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
 
  
  color: rgb(0, 0, 0);
}
</style>
</head>
<body>



<table class="month">
  <tr>
    <th>Month</th>
    <th>Sales</th>
    <th>Amount</th>
  </tr>
  <tr>
    <td>January</td>
    <td>85</td>
    <td>$13,555.00</td>
  </tr>
  <tr>
    <td>February</td>
    <td>73</td>
    <td>$9500.00</td>
  </tr>
  <tr>
    <td>March</td>
    <td>135</td>
    <td>$18000.00</td>
  </tr>
  <tr>
    <td>April</td>
    <td>45</td>
    <td>$27,500.00</td>
  </tr>
  <tr>
    <td>May</td>
    <td>69</td>
    <td>$13,000.00</td>
  </tr>
  <tr>
    <td>June</td>
    <td>105</td>
    <td>$20,500</td>
  </tr>
</table>

</body>
</html>
