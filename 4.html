<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <script>
        let a=prompt("enter a number");
        document.write(a);  
        function ab(a)
{  
      
     if(a>=1)
        {
            document.write("is positive");
        }else if(a==0)
        {
            document.write("<br>is zero");
        }
        else(a<=1)
        {
            document.write("is negative");
        }

    }
    ab(a);
    
    
       
      
    </script>
</body>
</html>
